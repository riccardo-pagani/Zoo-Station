<svg id="treibhaus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2284 1782.9">
  <defs>
    <style>
      .cls-1, .cls-3, .cls-7 {
        fill: none;
      }

      .cls-1, .cls-7 {
        stroke: #222;
      }

      .cls-1, .cls-3 {
        stroke-miterlimit: 10;
      }

      .cls-1 {
        stroke-width: 5px;
      }

      .cls-2 {
        fill: #231f20;
      }

      .cls-3 {
        stroke: #c04300;
        stroke-width: 13px;
      }

      .cls-4 {
        fill: #fff;
      }

      .cls-10, .cls-4 {
        opacity: 0.8;
        isolation: isolate;
      }

      .cls-5 {
        fill: #c04300;
      }

      .cls-10, .cls-6, .cls-9 {
        fill: #f8f8ff;
      }

      .cls-7 {
        stroke-width: 6px;
      }

      .cls-8 {
        fill: #222;
      }

      .cls-9 {
        opacity: 0.8;
      }
		
	.vis {
		transition-delay: 0.75s;
		transition-duration: 1s;
		transition-property: opacity;
		transition-timing-function: ease-out;
		opacity: 1 !important;
		}

    	.invis {
		transition-delay: 0.5s;
		transition-duration: 1s;
		transition-property: opacity;
		transition-timing-function: ease-out;
		opacity: 0 !important;
		}
	
	#text {
		opacity: 0;
		}
	
	/* Line: interaction and animation */
#here {
  fill: none;
  stroke: #c04300;
  stroke-miterlimit: 10;
  stroke-width: 13px;
  stroke-linecap: square;
  stroke-dasharray: 1080;
}
.startH { stroke-dashoffset: 1080; }
.openH {
  stroke-dashoffset: 1080;
  animation: draw 1.2s 0.2s forwards;
}
.closeH { animation: undraw 1.2s 0.2s forwards; }
@keyframes draw {
		to { stroke-dashoffset: 0; }
		}
@keyframes undraw {
		to { stroke-dashoffset: 1080; }
		}
	
	/* Marker: interaction and animation */
#marker {
  transform-origin: 50% 100%;
  transform-box: fill-box;
  }
.startM { transform: scale(0); }
.openM {
  transform: scale(0);
  animation: pop .2s .7s forwards;
}
.closeM { animation: unpop .2s .5s forwards; }
@keyframes pop {
		to { transform: scale(1); }
		}
@keyframes unpop {
		to { transform: scale(0); }
		}	
		
    </style>
