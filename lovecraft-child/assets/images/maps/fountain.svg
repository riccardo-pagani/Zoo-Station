  <defs>
    <style>
      .cls-1, .cls-3 {
        fill: #f8f8ff;
      }

      .cls-1, .cls-4, .cls-5, .cls-7 {
        stroke: #222;
      }

      .cls-1, .cls-4 {
        stroke-width: 2.68px;
      }

      .cls-1, .cls-2, .cls-6 {
        fill-rule: evenodd;
      }

      .cls-2 {
        fill: #ddd;
      }

      .cls-11, .cls-4, .cls-5, .cls-7 {
        fill: none;
      }

      .cls-5 {
        stroke-width: 8.04px;
      }

      .cls-6, .cls-8 {
        fill: #222;
      }

      .cls-7 {
        stroke-width: 6px;
      }

      .cls-9 {
        fill: #fff;
        opacity: 0.8;
        isolation: isolate;
      }

      .cls-10 {
        fill: #c04300;
      }

      .cls-11 {
        stroke: #c04300;
        stroke-miterlimit: 10;
        stroke-width: 13px;
      }
		
		#rail {
  stroke-dasharray: 10 10;
}
		
		
/* .startH to #here and .startM to #marker added in HTML */
/* Line: interaction and animation */
#here {
  fill: none;
  stroke: #c04300;
  stroke-miterlimit: 10;
  stroke-width: 13px;
  stroke-linecap: square;
  stroke-dasharray: 1080;
}
.startH { stroke-dashoffset: 1080; }
.openH {
  stroke-dashoffset: 1080;
  animation: draw 1.2s 0.2s forwards;
}
.closeH { animation: undraw 1.2s 0.2s forwards; }
@keyframes draw {
		to { stroke-dashoffset: 0; }
		}
@keyframes undraw {
		to { stroke-dashoffset: 1080; }
		}

/* Marker: interaction and animation */
#marker {
  transform-origin: 50% 100%;
  transform-box: fill-box;
  }
.startM { transform: scale(0); }
.openM {
  transform: scale(0);
  animation: pop .2s .5s forwards;
}
.closeM { animation: unpop .2s .5s forwards; }
@keyframes pop {
		to { transform: scale(1); }
		}
@keyframes unpop {
		to { transform: scale(0); }
		}		
		
    </style>
